<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="container-fluid bg-dark">
    <div class="container d-flex flex-wrap align-items-center justify-content-between py-3">
      <a href="#" class="d-flex align-items-center mb-md-0 me-md-auto text-decoration-none">
        <h1 class="fs-4 text-light">PCS SALE</h1>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a th:href="@{/user/home_p}" class="nav-link text-light" >HOME</a></li>
        <li class="nav-item"><a  th:href="@{/user/shop}" class="nav-link text-light">SHOP</a></li>

      </ul>
    </div>
  </header>
  <div class="container">
    <h1 class="mt-5 mb-4">Your Cart</h1>

    <div class="row">
      <div class="col-md-8">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Product</th>
              <th scope="col">Price(R)</th>
            </tr>
          </thead>
          <tbody>
              <tr th:each="product: ${cartDTO.products}">
                  <td th:text="${product.brand} + ' ' + ${product.name}"></td>
                  <td th:text="${product.price}"></td>
              </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Total</h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="'Items in Cart: ' + ${cartDTO.numberOfItems}"></h6>
                <p class="card-text" th:text="'Total Price: R' + ${cartDTO.total}">T</p>
                <a th:href="@{/user/checkout}" class="btn btn-primary btn-block">Proceed to Checkout</a>
            </div>
        </div>
    </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

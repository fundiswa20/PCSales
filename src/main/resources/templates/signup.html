<!doctype html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="container-fluid bg-dark">
        <div class="container d-flex flex-wrap align-items-center justify-content-between py-3">
          <a href="#" class="d-flex align-items-center mb-md-0 me-md-auto text-decoration-none">
            <h1 class="fs-4 text-light">PCS SALE</h1>
          </a>
          <ul class="nav nav-pills">
           <li class="nav-item"><a th:href="@{/user/home}" class="nav-link text-light" >HOME</a></li>
            <li class="nav-item"><a th:href="@{/user/customer_login}" class="nav-link text-light" >LOGIN</a></li>
            <li class="nav-item"><a th:href="@{/user/admin_homepage}" class="bi bi-person-circle bg-light"></a></li>
          </ul>
        </div>
      </header>

    <section class="main">


        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mt-5">
                        <div class="card-header text-center">
                            <h3>SIGN UP</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/user/add_customer}" method="POST">
                                <div class="form-group">
                                    <label for="text">Name:</label>
                                    <input type="text" class="form-control" id="text" aria-describedby="text" placeholder="Enter name" name="name">
                                </div>
                                <div class="form-group">
                                    <label for="text">Surname:</label>
                                    <input type="text" class="form-control" id="text" aria-describedby="text" placeholder="Enter surname" name="surname">
                                </div>
                                <div class="form-group">
                                    <label for="text">ID:</label>
                                    <input type="text" class="form-control" id="text" aria-describedby="text" placeholder="Enter Id" name="id">
                                </div>
                                <div class="form-group">
                                    <label for="text">UserName:</label>
                                    <input type="text" class="form-control" id="text" aria-describedby="text" placeholder="Enter username" name="username">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                                </div>
                                <div class="form-group">
                                    <label for="password">Confirmation Password:</label>
                                    <input type="password" class="form-control" id="confpass" aria-describedby="confpass" placeholder="password" name="confirmPassword">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">SUBMIT</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <small>&copy; 2024 Your Company</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    
    </section>

  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

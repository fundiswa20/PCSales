<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brands Page</title>
    <!--css link -->
    <title>Laptops</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="container-fluid bg-dark">
        <div class="container d-flex flex-wrap align-items-center justify-content-between py-3">
          <a href="#" class="d-flex align-items-center mb-md-0 me-md-auto text-decoration-none">
            <h1 class="fs-4 text-light">PCS SALE</h1>
          </a>
          <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/user/home_p}" class="nav-link text-light" >HOME</a></li>
        <li class="nav-item"><a  th:href="@{/user/shop}" class="nav-link text-light">SHOP</a></li>
        <li class="nav-item"><a th:href="@{/user/cart(id=${userid})}" class="btn btn-primary btn-block">View Cart</a>

          </ul>
        </div>
      </header>

    <section class="main">

        <div class="container">
            <h4>Brands</h4>
            <div class="row" style="margin-top:3px">
                <div class="col-md-4">
                    <a th:href = "@{/user/brand(brand='acer')}" class="text-decoration-none">
                        <div class="card" >
                            <img th:src="@{/images/acer.jpg}" class="rounded" alt="Acer Image" style="width:100%" height="200px"/>
                        </div>
                    </a>
                </div>
               <div class="col-md-4">
                    <a th:href = "@{/user/brand(brand='asus')}" class="text-decoration-none">
                        <div class="card" >
                            <img th:src="@{/images/ASUS.webp}" class="rounded" alt="Asus Image" style="width:100%" height="200px"/>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a th:href = "@{/user/brand(brand='apple')}" class="text-decoration-none">
                        <div class="card" >
                            <img th:src="@{/images/macbook.png}" class="rounded" alt="Macbook Image " style="width:100%" height="200px"/>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a th:href = "@{/user/brand(brand='dell')}" class="text-decoration-none">
                        <div class="card" >
                            <img th:src="@{/images/dell.jpg}" class="rounded" alt="Dell Image" style="width:100%" height="200px"/>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a th:href = "@{/user/brand(brand='hp')}" class="text-decoration-none">
                        <div class="card" >
                            <img  th:src="@{/images/hp.png}" class="rounded" alt="HP Image" style="width:100%" height="200px">
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a th:href = "@{/user/brand(brand='huawei')}" class="text-decoration-none">
                        <div class="card" >
                            <img th:src="@{/images/huawei.jpg}" class="rounded" alt="Huawei Image" style="width:100%" height="200px">
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a th:href = "@{/user/brand(brand='lenovo')}" class="text-decoration-none">
                        <div class="card" >
                            <img  th:src="@{/images/lenovo.jpg}" class="rounded" alt="Lenovo Image" style="width:100%" height="200px">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

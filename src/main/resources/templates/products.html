<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Laptop Brands</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <header class="container-fluid bg-dark">
        <div class="container d-flex flex-wrap align-items-center justify-content-between py-3">
          <a href="#" class="d-flex align-items-center mb-md-0 me-md-auto text-decoration-none">
            <h1 class="fs-4 text-light">PCS SALE</h1>
          </a>
          <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/user/home}" class="nav-link text-light" >HOME</a></li>
        <li class="nav-item"><a  th:href="@{/user/shop}" class="nav-link text-light">SHOP</a></li>
        <li class="nav-item"><a th:href="@{/user/cart(id=${userid})}" class="btn btn-primary btn-block">View Cart</a>

          </ul>
        </div>
      </header>
    <section  class="main">
        <h4>Available Laptops</h4>
        <div class="row">
            <div th:each="laptop : ${productDTOs}">
                <div class="card" style="width:400px">
                    <img class="card-img-top" th:src ="${laptop.image}" style="width:100%" height="300px">
                    <div class="card-body">
                    <h4 class="card-title" th:text="${laptop.name}"></h4>
                    <p class="card-text" th:text="${laptop.processor}"></p>
                    <p class="card-text" th:text="${laptop.storage}"></p>
                    <p class="card-text" th:text="${laptop.ram}"></p>
                    <p class="card-text" th:text="${laptop.additionalFeatures}"></p>
                    <p class="card-text" th:text="${laptop.condition}"></p>
                    <p class="card-text" th:text="${laptop.price}">R</p>
                    <a th:href="@{/user/add_to_cart(id=${laptop.id})}" class="btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>
    </div>
    </section>


</body>
</html>

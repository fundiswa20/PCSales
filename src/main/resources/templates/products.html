<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Laptop Brands</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <a class="navbar-brand" href="#">PCs SALE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/user/home}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/shop}">Shop</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/customer_serv}">Customer Service</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <section  class="main">
        <h4>Available Laptops</h4>
        <div class="row">
            <div th:each="laptop : ${productDTOs}">
                <div class="card" style="width:400px">
                    <img class="card-img-top" th:src ="${laptop.image}" style="width:100%" height="300px">
                    <div class="card-body">
                    <h4 class="card-title" th:text="${laptop.name}"></h4>
                    <p class="card-text" th:text="${laptop.processor}"></p>
                    <p class="card-text" th:text="${laptop.storage}"></p>
                    <p class="card-text" th:text="${laptop.ram}"></p>
                    <p class="card-text" th:text="${laptop.additionalFeatures}"></p>
                    <p class="card-text" th:text="${laptop.condition}"></p>
                    <p class="card-text" th:text="${laptop.price}">R</p>
                    <a th:href="@{/user/add_to_cart}" class="btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>
    </div>
    </section>


</body>
</html>

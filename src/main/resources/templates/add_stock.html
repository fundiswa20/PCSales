<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Home Page</title>
    <!--css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="container-fluid bg-dark">
      <div class="container d-flex flex-wrap align-items-center justify-content-between py-3">
        <a href="#" class="d-flex align-items-center mb-md-0 me-md-auto text-decoration-none">
          <h1 class="fs-4 text-light">PCS SALE</h1>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a th:href="@{/admin/home}" class="nav-link text-light" >HOME</a>
          </li>
          <li class="nav-item">
            <a cl class="nav-link text-light" th:href="@{/admin/add_product}">ADD STOCK</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-light"th:href="@{/admin/view_products}">VIEW AVAILABLE STOCK</a>
          </li>
        </ul>
      </div>
    </header>

      <section class="main">

        <div class="container py-5">
          <form th:action="@{/admin/add_product}" method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" class="form-control" id="brand" name="brand" required="">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required="">
            </div>
            <div class="form-group">
                <label for="processor">Processor:</label>
                <input type="text" class="form-control" id="processor" name="processor" required="">
            </div>
            <div class="form-group">
                <label for="storage">Storage:</label>
                <input type="text" class="form-control" id="storage" name="storage" required="">
            </div>
            <div class="form-group">
                <label for="ram">RAM:</label>
                <input type="text" class="form-control" id="ram" name="ram" required="">
            </div>
            <div class="form-group">
                <label>Additional features:</label>
                <input type="text" class="form-control" id="features" name="features" required="">
            </div>
            <div class="form-group">
                <label for="condition">Condition:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="good" checked>Good
                    <label class="form-check-label" for="radio1"></label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="great">Great
                    <label class="form-check-label" for="radio2"></label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio3" name="optradio" value="excellent">Excellent
                    <label class="form-check-label"></label>
                </div>
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="text" class="form-control" id="price" name="price" required="">
            </div>
            <div class="form-group">
              <label>Image:</label>
              <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
        </div>
        <div class="carousel-item">
          <img th:src="@{/images/pcsale.jpg}" alt="Image"/>
            <div class="carousel-caption d-none d-md-block">
             
            </div>
    </div>
    </section>

    <section class="new">
        <div class="contain">
            <div class="row">
                <div class="col-lg-7">
                    <div class="row">
                        <div class="col-lg-4">
                            <img src="" alt="">

                            </div>
                            <div class="col-lg-4">

                            </div>
                            <div class="col-lg-4">

                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

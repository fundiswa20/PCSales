<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">

            <nav class="navbar navbar-expand-lg pt-5" style="display: flex; justify-content: space-between; align-items: center;">
                  <a class="navbar-brand" href="#">PCs SALE</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav m-auto mb-2 mb-lg-0">

                          <li class="nav-item">
                              <a class="nav-link active" th:href="@{/user/home_p}" >Home</a>
                          </li>

                          <li class="nav-item">
                              <a class="nav-link" th:href="@{/user/customer_serv}">Customer Service</a>
                          </li>
                        <li class="nav-item">
                              <a class="nav-link" th:href="@{/user/customer_login}">Login</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" th:href="@{/user/customer_signup}">Sign-Up</a>
                            </li>
                            <li>
                              <i class="bi bi-person-circle"></i>
                            </li>
                      </ul>

                  </div>
            </nav>
          </div>
    <section class="main">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3>LOGIN</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/login}" method = "Post">

                            <div class="form-group" >
                                <label for="text">UserName:</label>
                                <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter username" name="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">SUBMIT</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
